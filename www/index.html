    <body id="afui">

        <!-- content goes here-->
        <div class="uwrap" id="content">
            <div class="upage panel" id="mainpage" data-header="af-header-0" data-footer="af-footer-0">
                <div class="upage-outer">
                    <header class="container-group inner-element uib_w_2" data-uib="app_framework/header" data-ver="0" id="af-header-0">
                        <h1>App Framework</h1>
                        <div class="widget-container wrapping-col single-centered"></div>
                        <div class="widget-container content-area horiz-area wrapping-col left"></div>
                        <div class="widget-container content-area horiz-area wrapping-col right"></div>
                    </header>
                    <div class="upage-content" id="mainsub">

                        <div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row" data-ver="0">
                            <div class="col uib_col_1 col-0_12-12" data-uib="layout/col" data-ver="0">
                                <div class="widget-container content-area vertical-col">

                                    <a class="button widget uib_w_4 d-margins icon info" data-uib="app_framework/button" data-ver="0" id="sidebar_btn">SideBar Trigger</a>
                                    <div class="button-grouped flex widget uib_w_5 d-margins" data-uib="app_framework/button_group" data-ver="0"><a class="button widget uib_w_6 d-margins red" data-uib="app_framework/button" data-ver="0">Button</a><a class="button widget uib_w_7 d-margins yellow" data-uib="app_framework/button" data-ver="0">Button</a><a class="button widget uib_w_8 d-margins green"
                                        data-uib="app_framework/button" data-ver="0">Button</a>
                                    </div>
                                    <div class="widget uib_w_9 d-margins" data-uib="app_framework/checkbox" data-ver="0">
                                        <input type="checkbox" id="af-checkbox-0">
                                        <label class="content-box" for="af-checkbox-0">Checkbox</label>
                                    </div>
                                    <div class="table-thing with-label widget uib_w_10 d-margins" data-uib="app_framework/checkbox_group" data-ver="0">
                                        <label class="narrow-control label-inline">Group</label>
                                        <div class="wide-control">
                                            <div class="widget uib_w_11 d-margins" data-uib="app_framework/checkbox" data-ver="0">
                                                <input type="checkbox" id="af-checkbox-1">
                                                <label class="content-box" for="af-checkbox-1">Checkbox</label>
                                            </div>
                                            <div class="widget uib_w_12 d-margins" data-uib="app_framework/checkbox" data-ver="0">
                                                <input type="checkbox" id="af-checkbox-2">
                                                <label class="content-box" for="af-checkbox-2">Checkbox</label>
                                            </div>
                                            <div class="widget uib_w_13 d-margins" data-uib="app_framework/checkbox" data-ver="0">
                                                <input type="checkbox" id="af-checkbox-3">
                                                <label class="content-box" for="af-checkbox-3">Checkbox</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="table-thing with-label widget uib_w_14 d-margins" data-uib="app_framework/flip_switch" data-ver="0">
                                        <label class="narrow-control label-inline">Flip switch</label>
                                        <div class="wide-control">
                                            <input type="checkbox" class="toggle" id="af-flipswitch-0">
                                            <label for="af-flipswitch-0" data-off="No" data-on="Yes"><span></span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="table-thing with-label widget uib_w_15 d-margins" data-uib="app_framework/input" data-ver="0">
                                        <label class="narrow-control label-inline">Input</label>
                                        <input class="wide-control" placeholder="Placeholder Text" type="text">
                                    </div>

                                    <div class="table-thing with-label widget uib_w_17 d-margins" data-uib="app_framework/radio_button_group" data-ver="0" data-child-name="af-group-0">
                                        <label class="narrow-control label-inline">Group</label>
                                        <div class="wide-control">
                                            <div class="widget uib_w_18 d-margins" data-uib="app_framework/radio_button" data-ver="0">
                                                <input type="radio" id="af-radio-1" name="af-group-0">
                                                <label class="content-box" for="af-radio-1">Radio</label>
                                            </div>
                                            <div class="widget uib_w_19 d-margins" data-uib="app_framework/radio_button" data-ver="0">
                                                <input type="radio" id="af-radio-2" name="af-group-0">
                                                <label class="content-box" for="af-radio-2">Radio</label>
                                            </div>
                                            <div class="widget uib_w_20 d-margins" data-uib="app_framework/radio_button" data-ver="0">
                                                <input type="radio" id="af-radio-3" name="af-group-0">
                                                <label class="content-box" for="af-radio-3">Radio</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="table-thing with-label widget uib_w_21 d-margins" data-uib="app_framework/select" data-ver="0">
                                        <label class="narrow-control label-inline">Select</label>
                                        <select class="wide-control">
                                            <option>Option 1</option>
                                            <option>Option 2</option>
                                            <option>Option 3</option>
                                        </select>
                                    </div>
                                    <div class="table-thing with-label widget uib_w_22 d-margins" data-uib="app_framework/textarea" data-ver="0">
                                        <label class="narrow-control label-inline">Textarea</label>
                                        <textarea class="wide-control" placeholder="Placeholder Text" rows="2" wrap="soft"></textarea>
                                    </div>
                                    <ul class="list widget uib_w_23 d-margins" data-uib="app_framework/listview" data-ver="0">
                                        <li class="widget uib_w_24" data-uib="app_framework/listitem" data-ver="0"><a>List Item</a>
                                        </li>
                                        <li class="widget uib_w_25" data-uib="app_framework/listitem" data-ver="0"><a>List Item</a>
                                        </li>
                                        <li class="widget uib_w_26" data-uib="app_framework/listitem" data-ver="0"><a>List Item</a>
                                        </li>
                                    </ul><span class="uib_shim"></span>
                                </div>
                            </div>
                            <span class="uib_shim"></span>
                        </div>
                    </div>
                    <!-- /upage-content -->

                    <footer class="inner-element uib_w_1" data-uib="app_framework/footer" data-ver="0" id="af-footer-0"><a class="widget uib_w_3 d-margins icon home" data-uib="app_framework/button" data-ver="0">Home</a>
                    </footer>
                    <div class="inner-element uib_w_27 uib_sidebar leftbar bar-bg bar-gutter thumb-bg" data-uib="layout/left_sidebar" data-ver="0" data-anim="{'style':'push', 'v':200, 'side':'left'}">
                        <div class="sidebar-content">

                            <div class="grid grid-pad urow uib_row_2 row-height-2" data-uib="layout/row" data-ver="0">
                                <div class="col uib_col_2 col-0_12-12" data-uib="layout/col" data-ver="0">
                                    <div class="widget-container content-area vertical-col">

                                        <div class="widget uib_w_28 scale-image d-margins" data-uib="media/img" data-ver="0">
                                            <figure class="figure-align">
                                                <img src="images/intel_logo.png">
                                                <figcaption data-position="bottom"></figcaption>
                                            </figure>
                                        </div>
                                        <div class="button-grouped widget uib_w_29 d-margins vertical" data-uib="app_framework/button_group" data-ver="0"><a class="button widget uib_w_30 d-margins" data-uib="app_framework/button" data-ver="0" style="border-top-left-radius: 6px; border-top-right-radius: 6px; border-bottom-left-radius: 0px; border-bottom-right-radius: 0px;">Button</a>
                                            <a
                                            class="button widget uib_w_31 d-margins" data-uib="app_framework/button" data-ver="0">Button</a><a class="button widget uib_w_32 d-margins" data-uib="app_framework/button" data-ver="0" style="border-top-right-radius: 0px; border-top-left-radius: 0px; border-bottom-right-radius: 6px; border-bottom-left-radius: 6px; border-bottom-width: 1px; border-bottom-style: solid; border-bottom-color: rgb(102, 102, 102);">Button</a>
                                        </div>
                                        <span class="uib_shim"></span>
                                    </div>
                                </div>
                                <span class="uib_shim"></span>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- /upage-outer -->

            </div>
            <!-- /upage -->

        </div>
        <!-- /uwrap -->
